<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">textutils.in</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome To Text Utils!</strong> You can do anything with your text here.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mt-3">

        <form action="/analyze/" method="post"> {% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlTextarea1" class="form-label">
                Enter your text here and let Text Utils do the magic...
            </label>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
          </div>

          <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" name="remove_punc" role="switch" id="flexSwitchCheck1">
            <label class="form-check-label" for="flexSwitchCheck1">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheck2">
            <label class="form-check-label" for="flexSwitchCheck2">UPPERCASE</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="remove_new_lines" role="switch" id="flexSwitchCheck3">
            <label class="form-check-label" for="flexSwitchCheck3">Remove New Lines</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="remove_extra_spaces" role="switch" id="flexSwitchCheck4">
            <label class="form-check-label" for="flexSwitchCheck4">Remove Extra Spaces</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="count_chars" role="switch" id="flexSwitchCheck5">
            <label class="form-check-label" for="flexSwitchCheck5">Count Number Of Characters</label>
          </div>

          <button type="submit" class="btn btn-dark mt-2">Analyze The Text</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

  </body>
</html>
